{% extends "base.html" %}
{% block title %} FAQ {% endblock %}



{% block links %}  
<link href="{{MEDIA_URL}}media/css/us-congress.css" rel="stylesheet">
<script src="{{MEDIA_URL}}media/js/us-congress.js" type="text/javascript"></script>
{% endblock %}
{% block jquery %} max= {{ row|length }};{% endblock %}
{% block content %} 



<div align="center">
	<div class="row">
		<div class="well">
	
			<div class="row-fluid">
				<h1>Us Congress</h1>
			</div>
		</div>
	</div>
</div>


<div class="row-fluid">
<div align="center"><h4>Tweets</h4></div>
<div id="container">
<div id="example" class="tweets">



{% for r in row %}

<div id="container" >
	<div id="example" class="tweets">
	<div class="tweet tweet-{{r.0}}" id="tweet-{{forloop.counter}}" style="display:none;">
	<img width="40" height="40" src={{r.3}}>
	<p class="text"><span class="username"><a href="http://twitter.com/#!/{{r.4}}">{{r.1}}</a>:</span> {{r.2}}
		<span class="time"><a href={{r.5	}}> {{r.0}} </a></span>
	</p>
</div>
</div>
</div>

<!-- <div align="center">{{r}} </div> -->
{% endfor %}

</div>
</div>
</div>

{% endblock %}

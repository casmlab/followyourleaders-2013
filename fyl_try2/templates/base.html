<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="utf-8">
		<title>Follow Your Leaders | {% block title %} Home {% endblock %}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">

		<!-- Le styles -->
		<link href="{{MEDIA_URL}}media/bootstrap/css/bootstrap.css" rel="stylesheet">
		<link href="{{MEDIA_URL}}media/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">

		<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
		<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<script src="{{MEDIA_URL}}media/bootstrap/js/jquery-1.8.1.min.js" type="text/javascript"></script>
		<script src="{{MEDIA_URL}}media/bootstrap/js/bootstrap-modal.js" type="text/javascript"></script>
		<script src="{{MEDIA_URL}}media/bootstrap/js/bootstrap-dropdown.js" type="text/javascript"></script>
		{% block extrahead %}
		{% endblock %}
		<script type="text/javascript">
			$(function() {
				{% block jquery %}
				{% endblock %}
			});
		</script>
	</head>

	<body>
		 <div id="wrap">
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<!-- <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse"> <span class="icon-bar">c</span> <span class="icon-bar">d</span> <span class="icon-bar">x</span> </a> -->
					<a class="brand" href="{% url fyl_try2.views.index %}">Follow Your Leaders</a>
					<div style="float:right;">
						<form class="navbar-search">
							<input type="text" class="search-query span3" placeholder="Search">
						</form>
					</div>
					<div class="nav-list" style="float:right;">
						<ul class="nav">
							<li class="dropdown">
								<a href="" class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown" style="color: #FFCC9F"> Key Links <b class="caret"></b> </a>
								<ul class="dropdown-menu">
									<li>
										<a tabindex="0" href="#" style="color: #FFCC9F">US Congress</a>
									</li>
									<li class="divider"></li>
									<li>
										<a tabindex="1" href="#" style="color: #FFCC9F">Korean National Assembly</a>
									</li>
									<li>
										<a tabindex="2" href="#" style="color: #FFCC9F">EU Parliament</a>
									</li>
									
								</ul>
							</li>
							<li class="active">
								<a href="{% url fyl_try2.views.faq %}" style="color: #FFCC9F">FAQ</a>
							</li>
							<li>
								<a href="{% url fyl_try2.views.about %}" style="color: #FFCC9F">About</a>
							</li>
						</ul>

					</div><!--/.nav-collapse -->
				</div>
			</div>
		</div>
		<div class="container">
		{% block content %}{% endblock %}
		</div>
		<div id="push"></div>
	</div>	
	
	<div class="footer" id="footer">
	      <div class="container">
        <p class="muted credit">Product of <a href="http://libbyh.com">Libby Hemphill</a> and <a href="http://casmlab.org">Casm Lab </a>.</p>
      </div>
     </div>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Follow Your Leaders | {% block title %} Home {% endblock %}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">

		<!-- Le styles -->
		<link href="/media/bootstrap/css/bootstrap.css" rel="stylesheet">
		<style>
			body {
				padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
			}
		</style>
		<link href="/media/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">

		<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
		<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<script src="/media/bootstrap/js/jquery-1.8.1.min.js" type="text/javascript"></script>
		<script src="/media/bootstrap/js/bootstrap-modal.js" type="text/javascript"></script>
		{% block extrahead %}
		{% endblock %}
		<script type="text/javascript">
			$(function() {
				{% block jquery %}
				{% endblock %}
			});
		</script>
	</head>

	<body>

		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse"> <span class="icon-bar">c</span> <span class="icon-bar">d</span> <span class="icon-bar">x</span> </a>
					<a class="brand" href="{% url fyl_try2.views.index %}">Follow Your Leaders</a>
					<div style="float:right;">
						<form class="navbar-search">
							<input type="text" class="search-query span3" placeholder="Search">
						</form>
					</div>
					<div class="nav-collapse collapse" style="float:right;">
						<ul class="nav">
							<li class="dropdown">
								<a href="" class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown"> Key Links <b class="caret"></b> </a>
								<ul class="dropdown-menu">
									<li>
										<a tabindex="0" href="#">Interesting page</a>
									</li>
									<li class="divider"></li>
									<li>
										<a tabindex="1" href="#">Interesting Page 2</a>
									</li>
									<li>
										<a tabindex="2" href="#">Interesting Page 3</a>
									</li>
									<li class="divider"></li>
									<li>
										<a tabindex="3" href="#">Any other text</a>
									</li>
								</ul>
							</li>
							<li class="active">
								<a href="{% url fyl_try2.views.faq %}">FAQ</a>
							</li>
							<li>
								<a href="{% url fyl_try2.views.about %}">About</a>
							</li>
						</ul>

					</div><!--/.nav-collapse -->
				</div>
			</div>
		</div>

		{% block content %}{% endblock %}

	</body>
</html>
